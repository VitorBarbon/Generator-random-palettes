<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Palettes | for artist</title>
  <link rel="stylesheet" href="./style/css/style.css">
  <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css'
    integrity='sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p' crossorigin='anonymous' />
  <link rel="stylesheet" href="./style/css/style.css">

</head>

<body onresize="removeMenuHamburguer()">
  <header>
    <nav class="navbar">
      <div class="logo">
        <a class="logo-link" href="/">Random Palettes</a>
      </div>

      <div>
        <button class="hamburguer" id="button-menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="navbar-links-hidden" id="menu">
        <li class="navbar-item">
          <a class="navbar-item-link" href="/">Home</a>
        </li>
        <li class="navbar-item">
          <a class="navbar-item-link" href="https://github.com/VitorBarbon">GitHub</a>
        </li>
        <li class="navbar-item">
          <a class="navbar-item-link" href="mailto:dev.vitorbarbon@gmail.com">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="main-page">
    <section class="form-content">
      <form class="form">
        <span class="title-input">Quantidade de cores: </span>
        <input type="number" min="4" max="7" value="4" id="colors-amount" placeholder="Quantidade de cores: ">
        
        <select name="type-palette" id="select-palette">
          <option value="0">Paleta Aleat√≥ria</option>
          <option value="1">Paleta escura</option>
          <option value="2">Paleta clara</option>
          <option value="3">Paleta muito escura</option>
          <option value="4">Paleta muito clara</option>
        </select>
        
        <button type="submit" class="btn-palettes" id="submit-palettes">Gerar Paleta</button>
      </form>
    </section>

    <section id="palettes-content">
      
    </section>
    <div class="reset"></div>
  </main>

  <script src="./js/convert_rgb_to_hex.js"></script>
  <script src="./js/palettes.js"></script>
  <script src="./js/events.js"></script>
  <script src="./js/select_palette.js"></script>
</body>

</html>
